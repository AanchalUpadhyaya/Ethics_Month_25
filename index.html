<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethics Month 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Firefly Animation Styles */
    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #fff;
      border-radius: 50%;
      filter: blur(0.5px);
      box-shadow: 
        0 0 5px 1px #fff,
        0 0 10px 2px #ffcc00,
        0 0 15px 3px rgba(255, 204, 0, 0.5);
      z-index: 1;
      opacity: 0;
      animation: 
        fly linear infinite,
        glow 2s ease-in-out infinite alternate;
    }

    @keyframes fly {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(5deg);
        opacity: 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 
          0 0 5px 1px #fff,
          0 0 10px 2px #ffcc00,
          0 0 15px 3px rgba(255, 204, 0, 0.5);
      }
      50% {
        box-shadow: 
          0 0 8px 2px #fff,
          0 0 16px 4px #ffcc00,
          0 0 24px 6px rgba(255, 204, 0, 0.5);
      }
    }

    /* Centered Top Header */
    .top-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: rgba(15, 32, 39, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Welcome Container - Initial View */
    .welcome-container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Main Heading with Animation */
    .main-heading {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.5s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      line-height: 1.2;
      letter-spacing: 0.5px;
    }

    /* Subheading with Animation */
    .subheading {
      font-size: 2rem;
      margin-bottom: 3rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.5s ease-out 0.5s forwards;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      position: relative;
      line-height: 1.4;
    }

    .subheading::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, transparent, #ff8a00, #e52e71, transparent);
      border-radius: 3px;
      animation: pulse 2s infinite;
    }

    /* Continue Button with Bubble Effect */
    .continue-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out 1s forwards;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
    }

    .continue-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .continue-btn:active {
      transform: scale(0.95);
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    .continue-btn:hover::before {
      transform: translate(-50%, -50%) scale(20);
      opacity: 1;
      transition: transform 0.8s, opacity 0.8s;
    }

    .continue-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #e52e71, #ff8a00);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .continue-btn:hover::after {
      opacity: 1;
    }

    /* Menu Section - Vertical Centered Layout */
    .menu-section {
      display: none;
      width: 100%;
      padding: 120px 20px 80px;
      position: relative;
      z-index: 5;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      z-index: 1;
    }

    .menu button {
      position: relative;
      width: 200px;
      height: 100px;
      padding: 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #0072ce, #005fa3);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      z-index: 2;
    }

    .menu button::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.4s ease;
    }

    .menu button:hover::after {
      transform: translate(-50%, -50%) scale(1.8);
    }

    .menu button:hover {
      transform: translateY(-3px) scale(1.03);
      background: linear-gradient(135deg, #005fa3, #003f7f);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
      color: #333;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 2001;
    }

    .modal-content video {
      width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* Language Selection */
    .language-selection {
      margin: 20px 0;
    }

    .language-option {
      display: flex;
      align-items: center;
      margin: 10px 0;
      cursor: pointer;
    }

    .language-option input {
      margin-right: 10px;
    }

    /* Footer */
    .footer-dev {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      z-index: 50;
      background: rgba(0, 94, 184, 0.8);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,114,206,0.6);
      animation: glow 3s infinite alternate;
      font-family: 'Poppins', sans-serif;
    }

    .footer-dev span {
      color: #ffe600;
      font-weight: 700;
      text-shadow: 0 0 5px #ffe600;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255, 138, 0, 0.5);
      }
      to {
        text-shadow: 0 0 15px rgba(255, 138, 0, 0.8), 0 0 20px rgba(229, 46, 113, 0.6);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
        width: 100px;
      }
      50% {
        opacity: 1;
        width: 150px;
      }
      100% {
        opacity: 0.5;
        width: 100px;
      }
    }

    @keyframes ripple {
      to {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 2.5rem;
      }
      
      .subheading {
        font-size: 1.5rem;
      }
      
      .continue-btn {
        padding: 12px 30px;
        font-size: 1rem;
      }

      .logo {
        font-size: 1.2rem;
      }

      .menu button {
        width: 90%;
        height: 90px;
        font-size: 0.95rem;
      }

      .footer-dev {
        font-size: 0.85rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 2rem;
      }
      
      .subheading {
        font-size: 1.2rem;
      }

      .menu-section {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="top-header">
    <div class="logo">ETHICS MONTH '25</div>
  </div>
  
  <!-- Initial Welcome View -->
  <div class="welcome-container" id="welcomeContainer">
    <h1 class="main-heading">ONE CODE ONE COMMITMENT</h1>
    <h2 class="subheading">I blast furnace welcomes you to Ethics Month '25</h2>
    <button class="continue-btn" id="continueBtn">Continue</button>
  </div>

  <!-- Menu Section - Vertical Centered Buttons -->
  <div class="menu-section" id="menuSection">
    <div class="menu">
      <button onclick="openModal(`<video controls src='video.mp4'></video>`)">Message from Leadership</button>
      <button onclick="startEthicalDilemma()">Ethical Dilemma</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" onclick="closeModal(event)">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div class="footer-dev">
    <p>Designed & Developed by <span>Aanchal upadhyaya</span></p>
  </div>

  <script>
    // Google Form URLs for different languages
    const googleForms = {
      english: "https://docs.google.com/forms/d/e/1FAIpQLSeeU-9XMfVUAIRazwcE1Z7mE7WARvXh0F0pP154ApAzg-CUBg/viewform?usp=header",
      hindi: "https://forms.gle/FAVgb5Hob9pRrMz68"
    };

    // Create fireflies
    function createFireflies() {
      const numFireflies = 150; // Increased quantity significantly
      const container = document.body;
      
      // Clear existing fireflies
      const existingFireflies = document.querySelectorAll('.firefly');
      existingFireflies.forEach(fly => fly.remove());
      
      for (let i = 0; i < numFireflies; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        
        // Random position at top of screen
        const startX = Math.random() * window.innerWidth;
        const startY = -50 - Math.random() * 100;
        
        // Random animation duration (faster)
        const duration = 5 + Math.random() * 10;
        const delay = Math.random() * 10;
        
        // Random size variation
        const size = 2 + Math.random() * 4; // Slightly larger size range (2-6px)
        
        firefly.style.left = `${startX}px`;
        firefly.style.top = `${startY}px`;
        firefly.style.width = `${size}px`;
        firefly.style.height = `${size}px`;
        firefly.style.animationDuration = `${duration}s`;
        firefly.style.animationDelay = `${delay}s`;
        
        // Random glow intensity
        const intensity = 0.6 + Math.random() * 0.4;
        firefly.style.opacity = intensity;
        
        // Random horizontal movement
        const xMovement = -30 + Math.random() * 60;
        firefly.style.setProperty('--x-movement', `${xMovement}px`);
        
        container.appendChild(firefly);
      }
    }

    // Update firefly animation to fly downward
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fly {
        0% {
          transform: translateY(-100px) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(var(--x-movement, 50px)) rotate(5deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Create initial fireflies
      createFireflies();
      
      // Create more fireflies periodically
      setInterval(createFireflies, 5000);
      
      // Continue button functionality
      document.getElementById('continueBtn').addEventListener('click', () => {
        // Hide welcome container and show menu section
        document.getElementById('welcomeContainer').style.display = 'none';
        document.getElementById('menuSection').style.display = 'block';
        
        // Create more fireflies for the menu section
        createFireflies();
        
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.position = 'fixed';
        ripple.style.borderRadius = '50%';
        ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        // Get button position
        const button = document.getElementById('continueBtn');
        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 2;
        
        ripple.style.width = `${size}px`;
        ripple.style.height = `${size}px`;
        ripple.style.left = `${rect.left + rect.width/2 - size/2}px`;
        ripple.style.top = `${rect.top + rect.height/2 - size/2}px`;
        
        document.body.appendChild(ripple);
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Modal functions
    function openModal(content) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modalBody");
      modalBody.innerHTML = content;
      modal.style.display = "flex";
    }

    function closeModal(event) {
      if (event.target.classList.contains("modal") || event.target.classList.contains("close-btn")) {
        document.getElementById("modal").style.display = "none";
      }
    }

    // Ethical Dilemma - Show language selection
    function startEthicalDilemma() {
      const modalBody = document.getElementById("modalBody");
      modalBody.innerHTML = `
        <div style="text-align: center;">
          <h3>Ethical Dilemma Survey</h3>
          <p>Please select your preferred language:</p>
          
          <div class="language-selection">
            <div class="language-option" onclick="selectLanguage('english')">
              <input type="radio" id="english" name="language" value="english" checked>
              <label for="english">English</label>
            </div>
            <div class="language-option" onclick="selectLanguage('hindi')">
              <input type="radio" id="hindi" name="language" value="hindi">
              <label for="hindi">हिंदी (Hindi)</label>
            </div>
          </div>
          
          <button onclick="redirectToGoogleForm()" style="margin-top: 20px; padding: 10px 20px; background: #0072ce; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Continue
          </button>
        </div>
      `;
      
      openModal(modalBody.innerHTML);
    }

    let selectedLanguage = 'english';

    function selectLanguage(language) {
      selectedLanguage = language;
      // Update the radio button selection
      document.getElementById('english').checked = (language === 'english');
      document.getElementById('hindi').checked = (language === 'hindi');
    }

    function redirectToGoogleForm() {
      // Close the modal
      document.getElementById("modal").style.display = "none";
      
      // Redirect to the appropriate Google Form
      window.open(googleForms[selectedLanguage], '_blank');
    }
  </script>
</body>
</html>
